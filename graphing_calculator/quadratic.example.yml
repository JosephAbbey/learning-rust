# -
#   # 0 = 
#   A: &10
#     type: 'expr'
#     sign: '-'
#     expr:
#       - *00
#       - *03
#   B: &11
#     type: 'expr'
#     sign: '-'
#     expr:
#       - *01
#       - *04
#   C: &12
#     type: 'expr'
#     sign: '-'
#     expr:
#       - *02
#       - *05
# # -->
# -
#   # y = 
#   type: 'term'
#   sign: '/'
#   term:
#     -
#       type: 'expr'
#       sign: '+-'
#       expr:
#         - 
#           type: 'unary'
#           sign: '-'
#           unary:
#             - *11
#         -
#           type: 'call'
#           name: 'sqrt'
#           call:
#             -
#               type: 'expr'
#               sign: '-'
#               expr:
#                 -
#                   type: 'index'
#                   # '^' is inferred
#                   term:
#                     - *11
#                     -
#                       type: 'number'
#                       number: 2
#                 -
#                   type: 'term'
#                   sign: '*'
#                   term:
#                     -
#                       type: 'number'
#                       number: 4
#                     - *10
#                     - *12
-
  # y = 
  type: 'term'
  sign: '/'
  term:
    -
      type: 'expr'
      sign: '+-'
      expr:
        - 
          type: 'unary'
          sign: '-'
          unary:
            - 
              type: 'expr'
              sign: '-'
              expr:
                - *01
                - *04
        -
          type: 'call'
          name: 'sqrt'
          call:
            -
              type: 'expr'
              sign: '-'
              expr:
                -
                  type: 'index'
                  # '^' is inferred
                  index:
                    -
                      type: 'expr'
                      sign: '-'
                      expr:
                        - *01
                        - *04
                    -
                      type: 'number'
                      number: 2
                -
                  type: 'term'
                  sign: '*'
                  term:
                    -
                      type: 'number'
                      number: 4
                    - 
                      type: 'expr'
                      sign: '-'
                      expr:
                        - *00
                        - *03
                    - type: 'expr'
                      sign: '-'
                      expr:
                        - *02
                        - *05
    -
      type: 'term'
      sign: '*'
      term:
        -
          type: 'number'
          number: 2
        -
          type: 'expr'
          sign: '-'
          expr:
            - *00
            - *03