# y^2 + 2y + 3 = 2x + 1
# --> 0 = (a[0] - a[1])y^2 + (b[0] - b[1])y + (c[0] - c[1])
# y^2 + 2y + (3 - 2x + 1) = 0
# --> (-b +- sqrt(b^2 - 4ac)) / 2a
# y = (-2 +- sqrt(2^2 - 4 * 1 * (3 - 2x + 1))) / (2 * 1)


-
  type: 'identity'
  identity:
    -
      type: 'quadratic'
      A: &00
        type: 'number'
        number: 1
      B: &01
        type: 'number'
        number: 2
      C: &02
        type: 'number'
        number: 3
    -
      type: 'quadratic'
      A: &03
        type: 'number'
        number: 0
      B: &04
        type: 'number'
        number: 0
      C: &05
        type: 'expr'
        sign: +
        expr:
          -
            type: 'term'
            sign: '*'
            term:
              -
                type: 'number'
                number: 2
              -
                type: 'variable'
                number: x
          -
            type: 'number'
            number: 1
